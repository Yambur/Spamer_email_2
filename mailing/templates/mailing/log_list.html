{%  extends 'mailing/base.html'%}

{% block content %}

    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header"><h5 class="card-title">Информация о логах</h5></div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <td>Общее количество</td>
                            <td>{{ all }}</td>
                        </tr>
                        <tr>
                            <td>Количество успешных</td>
                            <td>{{ success }}</td>
                        </tr>
                        <tr>
                            <td>Количество неудачных</td>
                            <td>{{ error }}</td>
                    </table>
                    <div class="card-footer"></div>
                </div>
            </div>
        </div>
        </div>
{% endblock %}
