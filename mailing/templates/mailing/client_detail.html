{% extends 'mailing/base.html' %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Информация о клиенте
                    </h3>
                </div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <td>Ф.И.</td>
                            <td>{{ object.first_name }} {{ object.last_name }}</td>
                        </tr>
                        <tr>
                            <td>Емаил</td>
                            <td>{{ object.email }}</td>
                        </tr>
                        <tr>
                            <td>Комментарий</td>
                            <td>{{ object.comment }}</td>
                        </tr>
                    </table>
                </div>
            </div>
            <input type="button" onclick="history.back();" value="Назад" style="margin-top: 10px;"/>
        </div>
    </div>
</div>
{% endblock %}
